<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie Konvent</title>
  <link rel="stylesheet" href="styl/styl.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Galerie Konvent</h1>
    <p class="subtitle">Umění přírody v historickém prostoru bývalého kapucínského kláštera</p>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="obrazky/Březový les.JPG" alt="Březový les">
        <figcaption>Březový les</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Čihotka.JPG" alt="Čihotka">
        <figcaption>Čihotka</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Jaro v lesní tišině.JPG" alt="Jaro v lesní tišině">
        <figcaption>Jaro v lesní tišině</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Jezírko mezi lesy.JPG" alt="Jezírko mezi lesy">
        <figcaption>Jezírko mezi lesy</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Krajina.JPG" alt="Krajina">
        <figcaption>Krajina</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Lesní průsek.JPG" alt="Lesní průsek">
        <figcaption>Lesní průsek</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Opuštěný lom na Hádech.JPG" alt="Opuštěný lom na Hádech">
        <figcaption>Opuštěný lom na Hádech</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Průhled v lese.JPG" alt="Průhled v lese">
        <figcaption>Průhled v lese</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Staré vrby v Obřanech.JPG" alt="Staré vrby v Obřanech">
        <figcaption>Staré vrby v Obřanech</figcaption>
      </figure>
      <figure>
        <img src="obrazky/Strž u Židenic.JPG" alt="Strž u Židenic">
        <figcaption>Strž u Židenic</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>© 2025 Galerie Konvent. Všechna práva vyhrazena.</p>
  </footer>
</body>
</html>
